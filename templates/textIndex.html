<!DOCTYPE html>
<html>

</head>

<body class="container">
    <h1 class="header">上传文件</h1>
    <!-- 显示上传表单的按钮 -->
    <div class="button-container">
        <button class="btn" onclick="showUploadForm()">显示上传功能</button>
    </div>
    <!-- 模态窗口 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="uploadIframe" src="../static/html/upfile.html"></iframe>
        </div>
    </div>
    <!-- 跳转下载文件页面 -->
    <div class="button-container">
        <a class="btn" href="/down">下载文件</button>
    </div>
</body>

</html>
